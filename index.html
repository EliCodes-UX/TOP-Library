<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Javascript Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="headerTitle">Javascript Library</h1>
        <p class="description">
          this webpage is used to be used as a book storage in your local
          storage to create a library for you to save all of your fave books.
        </p>
      </header>
      <div class="content">
        <button class="addBook openModal">Add New Book</button>
        <!-- modal section -->
        <dialog class="bookModal">
          <form method="dialog" class="addBookModal">
            <div class="row1">
              <label class="authorTitle" for="author">Author</label>
              <input class="author" type="text" name="author" />
            </div>
            <div class="row2">
              <label class="bookTitleLabel" for="bookTitle"
                >Title of Book</label
              >
              <input class="bookTitle" type="text" name="title" />
            </div>
            <div class="row3">
              <label class="pagesTitle" for="pages">Pages of books</label>
              <input class="pages" type="number" name="pages" />
            </div>
            <div class="row4">
              <label for="ifRead" class="ifReadTitle">Have You Read</label>
              <input type="checkbox" class="ifRead" name="read" />
            </div>
          </form>
          <div class="modalFooter">
            <button type="reset" class="cancelBook">Cancel</button>
            <button type="submit" class="submitNewBook">Submit Book</button>
          </div>
        </dialog>
        <!-- end modal section -->
        <div class="bookTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody></tbody>
        </div>
      </div>
    </div>
    <footer class="footer">
      <h3 class="footerTitle">Made by EliCodes-UX</h3>
      <p class="footerContribute">project from TOP</p>
    </footer>
  </body>
</html>
