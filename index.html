<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Javascript Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="headerTitle">Javascript Library</h1>
        <p class="description">
          this webpage is used to be used as a book storage in your local
          storage to create a library for you to save all of your fave books.
        </p>
      </header>
      <div class="content">
        <button class="addBook openModal">Add New Book</button>
        <!-- modal section -->
        <dialog class="bookModal">
          <form action="get" class="bookForm">
            <div class="row1">
              <label class="author" for="author">Author</label>
              <input class="author" type="text" />
            </div>
            <div class="row2">
              <label class="bookTitleLabel" for="bookTitle"
                >Title of Book</label
              >
              <input class="bookTitle" type="text" />
            </div>
            <div class="row3">
              <label class="pagesTitle" for="pagesRead">Pages of books</label>
              <input class="pages" type="number" name="pages" />
            </div>
            <div class="row4">
              <label for="ifRead" class="ifReadTitle">Have You Read</label>
              <input type="checkbox" class="ifRead" />
            </div>
          </form>
          <button type="reset" class="cancelBook">Cancel</button>
          <button type="submit" class="submitNewBook">Submit Book</button>
        </dialog>
        <!-- end modal section -->
      </div>
      <footer class="footer">
        <h3 class="footerTitle">Made by EliCodes-UX</h3>
        <p class="footerContribute">project from TOP</p>
      </footer>
    </div>
  </body>
</html>
